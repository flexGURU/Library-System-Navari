<div class="w-3/4 mx-auto p-6 flex flex-col">
  <div class="mb-6">
    <h1 class="text-3xl font-bold tracking-tight">Library Dashboard</h1>
    <p class="text-muted-foreground mt-2">
      Manage your library resources and activities
    </p>
  </div>

  <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
    <div
      *ngFor="let item of dashboardItems"
      class="transition-all hover:scale-[1.02] border-b rounded-2xl"
    >
      <p-card
        class="h-full shadow-md hover:shadow-lg transition-shadow cursor-pointer rounded-2xl"
        (click)="navigateTo(item.route)"
      >
        <ng-template pTemplate="header">
          <div
            class="flex items-center justify-center p-6 text-white text-center"
            [ngClass]="item.color"
          >
            <i class="{{ item.icon }} text-5xl"></i>
          </div>
        </ng-template>
        <div class="flex flex-col items-center justify-center p-6 text-center">
          <h2 class="mb-2 text-xl font-semibold">{{ item.title }}</h2>
          <p class="text-muted-foreground">{{ item.description }}</p>
        </div>
      </p-card>
    </div>
  </div>
</div>
